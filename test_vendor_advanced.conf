# Advanced vendor-config test
default-lease-time 7200;
dhcpv6-lease-file-name "/tmp/dhcpd6.leases";

vendor-config enterprise-12345 {
    enabled true;
    auto-respond true;
    require-signature false;
    validate-certificates false;
}

