# Complete vendor-config test with all supported parameters
default-lease-time 7200;
dhcpv6-lease-file-name "/tmp/dhcpd6.leases";

vendor-config enterprise-12345 {
    enabled true;
    auto-respond true;
    require-signature false;
    private-key "/etc/dhcp/vendor_private.key";
    certificate-chain "/etc/dhcp/vendor_cert.pem";
}

vendor-config enterprise-54321 {
    enabled false;
}

subnet6 2001:db8::/64 {
    range6 2001:db8::100 2001:db8::200;
}