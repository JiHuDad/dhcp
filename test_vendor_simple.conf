# Simple DHCPv6 configuration with vendor options
default-lease-time 7200;
max-lease-time 14400;

# DHCPv6 configuration
dhcpv6-lease-file-name "/tmp/dhcpd6.leases";

# Vendor configuration
vendor-config enterprise-12345 {
    enabled true;
    auto-respond true;
}

# Basic IPv6 subnet
subnet6 2001:db8::/64 {
    range6 2001:db8::100 2001:db8::200;
}